[package]
name = "forge_repo"
version = "0.1.0"
edition = "2021"

[dependencies]
forge_app.workspace = true
forge_domain.workspace = true
forge_snaps.workspace = true
forge_fs.workspace = true

anyhow.workspace = true
async-trait.workspace = true
serde.workspace = true
serde_json.workspace = true
tokio.workspace = true
tracing.workspace = true
reqwest.workspace = true
url.workspace = true
bytes.workspace = true
strum.workspace = true
reqwest-eventsource.workspace = true
chrono = { version = "0.4", features = ["serde"] }
diesel = { version = "2.2.12", features = ["sqlite", "r2d2", "chrono"] }
diesel_migrations = "2.2.0"
cacache = { version = "13.1.0", features = ["tokio-runtime"], default-features = false }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt", "time", "test-util"] }
