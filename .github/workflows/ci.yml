name: ci
env:
  RUSTFLAGS: -Dwarnings
  FORGE_KEY: ${{secrets.FORGE_KEY}}
on:
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
    branches:
    - main
  push:
    branches:
    - main
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - run: sudo apt-get install -y libsqlite3-dev
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
    - name: Install nextest
      run: cargo install cargo-nextest --locked
    - name: Cargo Nextest
      run: cargo nextest run --all-features --workspace
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - run: sudo apt-get install -y libsqlite3-dev
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
        components: clippy, rustfmt
        cache: true
        cache-directories: |-
          ~/.cargo/registry
          ~/.cargo/git
          target
    - name: Cargo Fmt
      run: cargo +nightly fmt --all --check
    - name: Cargo Clippy
      run: cargo +nightly clippy --all-features --workspace -- -D warnings
  build-release:
    needs:
    - build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: build-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - binary_name: forge-x86_64-unknown-linux-gnu
          binary_path: target/x86_64-unknown-linux-gnu/release/forge
          os: ubuntu-latest
          target: x86_64-unknown-linux-gnu
        - binary_name: forge-x86_64-apple-darwin
          binary_path: target/x86_64-apple-darwin/release/forge
          os: macos-latest
          target: x86_64-apple-darwin
        - binary_name: forge-aarch64-apple-darwin
          binary_path: target/aarch64-apple-darwin/release/forge
          os: macos-latest
          target: aarch64-apple-darwin
        - binary_name: forge-x86_64-pc-windows-msvc.exe
          binary_path: target/x86_64-pc-windows-msvc/release/forge.exe
          os: windows-latest
          target: x86_64-pc-windows-msvc
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    - uses: ClementTsang/cargo-action@v0.0.6
      with:
        command: build --release
        args: --target ${{ matrix.target }}
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.binary_name }}
        path: ${{ inputs.path }}/${{ matrix.binary_name }}
        if-no-files-found: error
  create-release:
    needs:
    - build-release
    name: create-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.binary_name }}
        path: ${{ inputs.path }}
    - uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: 'true'
        files: ${{ inputs.path }}/artifacts/**/*
        prerelease: 'true'
        token: ${{ secrets.GITHUB_TOKEN }}
