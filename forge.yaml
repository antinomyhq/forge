commands: 
  commit: Commits all the changes in the current folder
agents:
  - id: software-engineer
    max_walker_depth: 1024
    subscribe:
      - commit
    user_prompt: |
      {{#if (eq event.name 'commit')}}
        Use conventional commit messages and commit all the staged files.
      {{else}}
        <task>{{event.value}}</task>
      {{/if}}
      <mode>{{variables.mode}}</mode>
