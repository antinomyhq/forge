variables:
  mode: ACT

top_p: 0.8
top_k: 30

updates:
  frequency: "daily"
  auto_update: false

# Define model anchors with simpler, purpose-based names
models:
  # Role-based model definitions - easy to swap implementation
  - &advanced_model anthropic/claude-sonnet-4

agents:
  - id: software-engineer
    description: |
      You are an expert software engineering assistant designed to help users with programming tasks. 
      You can read and write code files, execute shell commands, and fetch data from the internet.
      You will assist users in creating, modifying, and debugging code, as well as managing tasks related to software development.
    compact:
      max_tokens: 2000
      token_threshold: 160000
      model: *advanced_model
      retention_window: 6
      message_threshold: 200
      prompt: "{{> system-prompt-context-summarizer.hbs }}"
    model: *advanced_model
    system_prompt: |-
      {{> system-prompt-engineer-act.hbs }}
    user_prompt: |-
      {{#if (eq event.name 'act/user_task_update')}}
      <feedback>{{event.value}}</feedback>
      {{else}}
      <task>{{event.value}}</task>
      {{/if}}
    tools:
      - forge_tool_fs_read
      - forge_tool_fs_create
      - forge_tool_fs_remove
      - forge_tool_fs_patch
      - forge_tool_process_shell
      - forge_tool_net_fetch
      - forge_tool_fs_search
      - forge_tool_fs_undo
      - forge_tool_attempt_completion
      - forge_tool_delegate_software-designer
    subscribe:
      - act/user_task_init
      - act/user_task_update
      - software-engineer
    max_walker_depth: 1

  - id: software-designer
    description: |
      You are an expert software design assistant. 
      Your role is to help users create and update software design plans.
      You will assist in planning tasks, managing user feedback, and ensuring that the design aligns with user requirements.
    compact:
      max_tokens: 2000
      token_threshold: 120000
      model: *advanced_model
      retention_window: 6
      message_threshold: 200
      prompt: "{{> system-prompt-context-summarizer.hbs }}"
    model: *advanced_model
    system_prompt: |-
      {{> system-prompt-engineer-plan.hbs }}
    user_prompt: |-
      {{#if (eq event.name 'plan/user_task_update')}}
      <feedback>{{event.value}}</feedback>
      {{else}}
      <task>{{event.value}}</task>
      {{/if}}
      Only create new plans or update existing ones.
      Do not modify, create, or delete any code files.
    tools:
      - forge_tool_fs_read
      - forge_tool_net_fetch
      - forge_tool_fs_search
      - forge_tool_fs_create
      - forge_tool_fs_patch
      - forge_tool_attempt_completion
    subscribe:
      - plan/user_task_init
      - plan/user_task_update
      - software-designer
    max_walker_depth: 1
