variables:
  mode: ACT

top_p: 0.8
top_k: 30

updates:
  frequency: "daily"
  auto_update: false

# Define model anchors with simpler, purpose-based names
models:
  # Role-based model definitions - easy to swap implementation
  - &advanced_model anthropic/claude-sonnet-4

agents:
  - id: software-engineer
    compact:
      max_tokens: 2000
      token_threshold: 160000
      model: *advanced_model
      retention_window: 6
      message_threshold: 200
      prompt: "{{> system-prompt-context-summarizer.hbs }}"
    model: *advanced_model
    system_prompt: |-
      {{> system-prompt-engineer-act.hbs }}
    user_prompt: |-
      {{#if (eq event.name 'act/user_task_update')}}
      <feedback>{{event.value}}</feedback>
      {{else}}
      <task>{{event.value}}</task>
      {{/if}}
    tools:
      - forge_tool_fs_read
      - forge_tool_fs_create
      - forge_tool_fs_remove
      - forge_tool_fs_patch
      - forge_tool_process_shell
      - forge_tool_net_fetch
      - forge_tool_fs_search
      - forge_tool_fs_undo
      - forge_tool_attempt_completion
    subscribe:
      - act/user_task_init
      - act/user_task_update
    max_walker_depth: 1

  - id: software-designer
    compact:
      max_tokens: 2000
      token_threshold: 120000
      model: *advanced_model
      retention_window: 6
      message_threshold: 200
      prompt: "{{> system-prompt-context-summarizer.hbs }}"
    model: *advanced_model
    system_prompt: |-
      {{> system-prompt-engineer-plan.hbs }}
    user_prompt: |-
      {{#if (eq event.name 'plan/user_task_update')}}
      <feedback>{{event.value}}</feedback>
      {{else}}
      <task>{{event.value}}</task>
      {{/if}}
      
      IMPORTANT: Once you are done with Analysis, always create a comprehensive task list of actionable items using the forge_tool_task_list tool. Break down the work into specific, measurable steps that can be executed later with minimal reasearch.
    tools:
      - forge_tool_fs_read
      - forge_tool_net_fetch
      - forge_tool_fs_search
      - forge_tool_attempt_completion
      - forge_tool_task_list
    subscribe:
      - plan/user_task_init
      - plan/user_task_update
    max_walker_depth: 1
