
# Define model anchors with simpler, purpose-based names
models:
  # Role-based model definitions - easy to swap implementation
  - &advanced_model anthropic/claude-3.7-sonnet
  - &standard_model anthropic/claude-3.5-haiku

# Mode-specific configurations
modes:
  # Act mode configuration
  act:
    # Tools available in Act mode
    tools:
      - tool_forge_fs_create
      - tool_forge_fs_remove
      - tool_forge_fs_patch
      - tool_forge_process_shell
      - tool_forge_fs_undo
    # System prompt for Act mode
    system_prompt: |-
      {{> system-prompt-engineer-act.hbs }}

  # Plan mode configuration
  plan:
    # Tools available in Plan mode
    tools:
      - tool_forge_fs_search
      - tool_forge_fs_create
    # System prompt for Plan mode
    system_prompt: |-
      {{> system-prompt-engineer-plan.hbs }}

agents:
  - id: software-engineer
    compact:
      max_tokens: 2000
      token_threshold: 180000
      model: *advanced_model
      retention_window: 6
      message_threshold: 200
      prompt: "{{> system-prompt-context-summarizer.hbs }}"
    tool_supported: true
    model: *advanced_model
    user_prompt: |-
      <task>{{event.value}}</task>
      <current_time>{{current_time}}</current_time>
    ephemeral: false
    # Tools available in all modes
    tools:
      - tool_forge_fs_read
      - tool_forge_fs_search
      - tool_forge_net_fetch
    # Mode-specific configurations for this agent
    modes:
      # Act mode configuration
      act:
        # Additional tools for Act mode
        tools:
          - tool_forge_fs_create
          - tool_forge_fs_remove
          - tool_forge_fs_patch
          - tool_forge_process_shell
          - tool_forge_fs_undo
        # System prompt for Act mode
        system_prompt: |-
          {{> system-prompt-engineer-act.hbs }}
      # Plan mode configuration
      plan:
        # Additional tools for Plan mode
        tools:
          - tool_forge_fs_search
          - tool_forge_fs_create
        # System prompt for Plan mode
        system_prompt: |-
          {{> system-prompt-engineer-plan.hbs }}
    subscribe:
      - user_task_init
      - user_task_update
    max_walker_depth: 1