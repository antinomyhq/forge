before_run:
  - cargo build
run:
  command: FORGE_DEBUG_REQUESTS='{{context_input}}' ../../target/debug/forge -p '{{skill}}'
  parallelism: 10
  timeout: 60
  early_exit: true
validations:
  - type: matches_regex
    name: "Uses create-skill tool"
    regex: .*\[[0-9:]*\].*Skill.*create-skill
sources:
  - csv: create_skill_tasks.csv
